spring:
  datasource:
    dynamic:
      datasource:
        master:
          url: jdbc:mysql://${spring.datasource.host}:${spring.datasource.port}/hospital_booking?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: ${spring.datasource.username}
          password: ${spring.datasource.password}

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml
  type-aliases-package: com.ruoyi.hospital.**.domain
  global-config:
    db-config:
      id-type: auto
      logic-delete-value: 2
      logic-not-delete-value: 0

swagger:
  enabled: true
  title: 医院预约挂号系统接口文档
  version: 1.0.0